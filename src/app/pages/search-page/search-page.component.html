<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <h1>Suche</h1>
      </div>
    </div>

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" formControlName="searchInput">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-secondary">Suche</button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="movies">
    <app-movie-grid title="Gefundene Filme" [movies]="movies"
                    (onPageChange)="find($event)"></app-movie-grid>
  </div>
</div>
