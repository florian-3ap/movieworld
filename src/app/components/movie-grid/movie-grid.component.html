<div *ngIf="input" class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card-deck">
        <app-movie-card *ngFor="let movie of input.results" [movie]="movie"
                        (onClick)="openModal($event)"
        ></app-movie-card>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ngb-pagination class="pagination d-flex justify-content-end"
                      [rotate]="true"
                      [ellipses]="false"
                      [boundaryLinks]="true"
                      [maxSize]="5"
                      [(page)]="input.page"
                      [collectionSize]="input.total_pages"
                      (pageChange)="pageChange($event)">
      </ngb-pagination>
    </div>
  </div>
  <app-movie-detail></app-movie-detail>
</div>
